<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookie | Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š BOOKIE</h1>
    <p>Reading is fun, right?</p>
  </header>

  <main>
    <!-- Add Book Form Section -->
    <section class="add-book-section">
      <h2>Add a New Book</h2>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" required>
        </div>
        
        <div class="form-group">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" min="1" required>
        </div>
        
        <div class="form-group">
          <label for="read">Have you read this book?</label>
          <input type="checkbox" id="read">
        </div>
        
        <button type="submit">Add Book</button>
      </form>
    </section>

    <!-- Library Display Section -->
    <section class="library-section">
      <h2>Your Books (<span id="book-count">0</span>)</h2>
      <div id="library-display"></div>
    </section>
  </main>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
